<button class="up-arrow" (click)="decrement()" aria-label="Up"></button>
<div class="wrapper" (panstart)="onPanStart($event)" (panend)="onPanEnd($event)" (panmove)="onPanMove($event)" #wrapper>
  <div class="shadow"></div>
  <div class="list" [style.transform]="getTransform()" #list>
    <div class="item"></div>
    <div class="item" [ngClass]="{'selected': selectedIndex === i }" *ngFor="let item of items; index as i">{{item.toString()}}</div>
    <div class="item"></div>
  </div>
</div>
<button class="down-arrow" (click)="increment()" aria-label="Down"></button>
